<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Opal â€” The Dance</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r160/three.min.js"></script>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    /* === Reset === */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* === Custom Properties === */
    :root {
      --black: #0a0a0a;
      --magenta: #c2185b;
      --orange: #e65100;
      --gold: #ffab00;
      --blue-deep: #1a237e;
      --silver: #b0bec5;
      --dawn: #ffccbc;
      --white: #f5f5f5;
    }

    /* === Base === */
    html {
      scroll-behavior: smooth;
    }

    body {
      background: var(--black);
      color: var(--white);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* === WebGL Canvas === */
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* === Sections === */
    section {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* === Typography === */
    .headline {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 5vw, 4.5rem);
      font-weight: 700;
      line-height: 1.1;
      letter-spacing: 0.04em;
    }

    .body-text {
      font-family: 'Inter', sans-serif;
      font-size: clamp(0.95rem, 1.2vw, 1.15rem);
      font-weight: 300;
      line-height: 1.8;
      max-width: 700px;
    }

    .accent {
      font-family: 'Playfair Display', serif;
      font-style: italic;
    }
  </style>
</head>
<body>

  <canvas id="bg"></canvas>

  <section id="portal"></section>
  <section id="reveal"></section>
  <section id="vision"></section>
  <section id="tribes"></section>
  <section id="fork"></section>
  <section id="table"></section>
  <section id="horizon"></section>
  <section id="encounter"></section>
  <section id="contact"></section>
  <section id="inner-circle"></section>

</body>
</html>
